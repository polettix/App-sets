name     = App-Sets
abstract = set operations in Perl
author   = Flavio Poletti <polettix@cpan.org>
license  = Custom
copyright_holder = Flavio Poletti

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::NextVersion]
first_version = 0.1.0
version_regexp  = ^v(.+)$

[@Basic]

[MetaResources]
repository.web = https://github.com/polettix/App-sets
repository.url = https://github.com/polettix/App-sets.git
repository.type = git

[MetaJSON]

[ReadmeFromPod]
[PkgVersion]
[PodWeaver]

[CustomLicense]
filename = LEGAL

[PruneFiles]
filename = LEGAL
filename = dist.ini
filename = README.md
filename = sets
filename = bin/pack.sh
filename = bin/push
filename = weaver.ini
filename = tmp

[NextRelease]

[Prereqs]
perl = 5.010_000
Log::Log4perl::Tiny = 1.002_003
